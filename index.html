<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&family=Parkinsans:wght@300..800&display=swap');
        </style>
    <title>Chamados Alfa Rodobus</title>
</head>
<body>
    <div class="container">
        <h1>Sistema de Chamados</h1>

        <h2>Registrar Chamado</h2>
        <form id="formChamado">
            <label for="id">ID (Número do Crachá):</label>
            <input type="text" id="id" required>

            <label for="funcionario">Nome do Funcionário (Nome + Primeiro Sobrenome, ex : João Silva):</label>
            <input type="text" id="funcionario" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required></textarea>

            <button type="submit">Registrar Chamado</button>
        </form>

    </div>

    <script src="script.js"></script>

</body>
</html>
